<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
    <h1>Forms in HTML</h1>
    <form action="file.js">
        <div>
            <label for="name">Name:</label> 
            <input type="text" name="My name" id="name">
        </div>
        <div>
            ID: <input text="text">
        </div>
        <div>
            <input type="date">
        </div>
        <div>
            <input type="number">
        </div>
        <div>
            are you a student <input type="checkbox" checked>
        </div>
        <div>
            Gender:
            male: <input type="radio" name="Gender">
            female: <input type="radio" name="Gender">
        </div>
        <div>
            DESCRIPTION: <input type="mytext">
        </div>
        <div>
            <input type="submit">
        </div>
        <div>
            <input type="reset">
        </div>
    </form>
</body>
</html>
