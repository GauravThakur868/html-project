        console.log("hello world")

        // 1. unary operator - var a = -a
        // 2. binary operator - a + b
        var num1 = 10;
        var num2 = 20;
        console.log("num1+num2 : " + (num1+num2))
        console.log("num1-num2 : " + (num1-num2))

        console.log(name +" "+ place + id)
        console.log(t)
        var d = name.length
        console.log(d)
        var e = str.indexOf("is")
        var f = str.includes("abc")
        var g = str.endsWith("ing")
        var h = str.slice(4)
        var i = str.substring(1,3)
        var j = str.toLocaleUpperCase()
        var k;
        console.log(e)
        console.log(f)
        console.log(g)
        console.log(h)
        console.log(i)
        console.log(j)
        console.log(k)
        // FUNCTIONS
        function nameoffunc(l,m)
        {
            return l+m;
        }
        let l = nameoffunc(2,3)
        console.log(l)
        //

        let n = alert("this is an alert")
        let o = prompt("this is a prompt","fuuuu")
        let p = confirm("are you sure")
        console.log(o)
        if(p)
        {
            console.log("game over");
        }
        else if (p)

        }

        {

        }
        // loops
        let q = 0
        for(q = 0;q < 6;q++)
        {
            console.log(q)
        }
        //

        let myarray = ["a","b","c","d"]
        for(let i = 0;i<myarray.length;i++)
        {
            console.log(myarray[i])
        }
        
        for(i of myarray)
        {
            console.log(i)
        }
        for(let i = myarray.length-1;i>=0;i--)
        {
            console.log(myarray[i])
        }
